<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Columns</title>
		<meta charset="utf-8">
	</head>
	
	<body>
		<table>
            <colgroup>
                <col span="2" style="background-color:red">
                <col style="background-color: yellow;">
            </colgroup>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>123456789</td>
                <td>My First colgroup</td>
                <td>$99</td>
            </tr>

        </table>
		
	</body>
</html>
